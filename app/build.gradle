plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.kotlin.android)
}

android {
    namespace 'com.example.batteryinfo'
    compileSdk 36

    defaultConfig {
        applicationId 'com.example.batteryinfo'
        minSdk 21
        // ‚ö†Ô∏è DIUBAH: Target SDK dinaikkan agar sesuai dengan fitur Android terbaru
        targetSdk 35 
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    buildFeatures {
        // ‚úÖ Tetap true tidak masalah, tapi di MainActivity kita pakai findViewById
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlin {
        compilerOptions {
            jvmTarget.set(org.jetbrains.kotlin.gradle.dsl.JvmTarget.JVM_17)
        }
    }
}

dependencies {
    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat
    implementation libs.material
    implementation libs.androidx.constraintlayout

    // üî• WAJIB DITAMBAHKAN: Untuk fungsi enableEdgeToEdge() di MainActivity
    // Tanpa ini, Android 16 app akan error saat compile.
    implementation 'androidx.activity:activity-ktx:1.9.0'
}
